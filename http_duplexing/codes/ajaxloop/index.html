<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Loop</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
    setInterval(function () {
        $.post("http://127.0.0.1:1335/msg", function (data) {
            console.log(data);
        });
    }, 2 * 1000);
</script>
</body>
</html>
